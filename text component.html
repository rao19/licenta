<!DOCTYPE html>
<html>
  <head>
    <title>text</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
            <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
      <script src="https://unpkg.com/aframe-animation-component@5.0.0/dist/aframe-animation-component.min.js">
            
      </script>
      
  </head>
  <body>
      <a-scene>
         <a-camera>
          <a-cursor></a-cursor></a-camera>
          <!--Text-->
            <a-entity position="0 1.8 -1"
                      text="value:Textul de incercare;
                            color:#212121;
                            align:center;
                            wrapCount:40"
                      geometry="primitive: plane; width: auto; height: auto"
                      event-set__enter="_event:mouseenter; text.color:#FF0000"
                       event-set__leave="_event:mouseleave; text.color:#212121"></a-entity>
         
      </a-scene>
    </body>
</html>
